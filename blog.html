<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">Hiraeth</div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="info.html">Info</a></li>
        </ul>
    </header>

    <!-- main content -->
    <main class="blog-main">
        <div class="video-container">
            <video id="video1" src="Japan - A short travel film.mp4" controls></video>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <p>&copy; 2024 Hiraeth</p>
    </footer>

    <script>
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const sliderItems = document.querySelectorAll('.slider-item');
        let currentIndex = 0;

        function showSlide(index) {
            sliderItems.forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : sliderItems.length - 1;
            showSlide(currentIndex);
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex < sliderItems.length - 1) ? currentIndex + 1 : 0;
            showSlide(currentIndex);
        });
    </script>
</body>
</html>
